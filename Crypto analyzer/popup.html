<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.js"></script>
    <script src="jquery.dataTables.min.js"></script>
    <script src="chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Crypto Analyzer</title>
</head>
<body>
  <div id="frontPageData" class="frontPageData">
    <h1 style="display: none;"><i class="fa fa-money"></i> Crypto Analyzer</h1>
  <div class="form">
    <h3 style="display: none">Enter Cryptocurrency name</h3>
    <input id="name" placeholder="Crypto Name" style="display: none;">
    <button type="button" id="b" class="button" style="display: none;">Search</button>
  </div>
  <button type="button" id="hidden_button" style="display: none;">Search</button>
  <span id="auto_refresh_check" class="auto_refresh_check" style="display: flex; justify-content: end; display: none;">
  <label id="auto_refresh" class="toggleSwitch">
    <input id="check" type="checkbox" />
    <span>
        <span>OFF</span>
        <span>ON</span>
        <div style="margin-left: -50px;">Auto Refresh Data</div>
    </span>
    <a></a>
</label>
</span>
  <table id="example" class="display" style="width:100%; display: none;">
    <thead>
      <tr>
        <th>view</th>
        <th>Name</th>
        <th>Price (USD)</th>
      </tr>
    </thead>
    <tbody id="crypTable" style="font-size: 16px;">
    </tbody>
  </table>
  <!-- <span style="margin-bottom: 300px;"></span> -->
</div>
<span id="anotherPageData" class="anotherPageData" style="display: none;">
  <!-- <button id="backButton" class="backButton" type="button" style="display: none"><i class="fa fa-arrow-left"></i> Back</button>
  <canvas id="myChart" style="width: 30px;"></canvas> -->
  <button id="backButton" class="backButton" type="button" style="display: none"><i class="fa fa-arrow-left"></i> Back</button>
  <div class="chart-container">
    <canvas id="myChart" style="width: 30px;"></canvas>
  </div>
</span>
    <script src="index.js"></script>
</body>
</html>
